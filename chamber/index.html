
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BYUI Brigham Young University Idaho CSE 210 front end web development website design planning document.">
    <title>Fremont Chamber of Commerce</title>
    <link href="images/logo.svg" rel="icon" type="image/icon">
    <link href="styles/normalize.css" rel="stylesheet">
    <link href="styles/base.css" rel="stylesheet">
    <link href="styles/medium.css" rel="stylesheet">
    <link href="styles/large.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;800&family=Oswald:wght@500&display=swap" rel="stylesheet">  

</head>
<body>
    <header>
        <div class="banner">
            <img src="images/eagle-logo.png" width=100 height=100 alt="Fremont chamber of commerce logo">
            <h1>Eagle Mountain Chamber of Commerce</h1>
            <div id="currentDate"></div>
        </div>
        <nav>
            <div id="burger-button">
                <img src="images/hamburger.png" id="burger-open" width=30 height=30 alt="menu button">
                <img src="images/close.svg" id="burger-close" class="hidden" width=30 height=30 alt="menu button">
            </div>
            <div class="hidden burger-flex" id="burger-nav">
                <ul>
                    <li>
                        <a href="#">LINK1</a>
                    </li>
                    <li>
                        <a href="#">LINK2</a>
                    </li>
                    <li>
                        <a href="#">LINK3</a>
                    </li>
                    <li>
                        <a href="#">LINK4</a>
                    </li>
                </ul>
                <ul class="social">
                    <li>
                        <a href="https://www.instagram.com/eaglemountaincity/" target="_blank"><img src="images/instagram.png" width=40 height=40 alt="Instagram link"></a>
                    </li>
                    <li>
                        <a href="https://twitter.com/thepointchamber?lang=en" target="_blank"><img src="images/twitter-icon.svg" width=40 height=40 alt="Twitter link"></a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero">Hero</div>
        <div class="event">Event</div>
        <div class="weather">Weather</div>
        <div class="news">News Release</div>
    </main>
    <footer>
        <img src="images/eagle-logo.png" width="100" height="100" alt="Fremont chamber of commerce logo">
        <div><strong>Tyler Willes - WDD 230 Project</strong><br><span id="last-update"></span></div>
    </footer>
    <script src="scripts/script.js"></script>
