    <section id="freshTitle">
    <h1>Create Your Own Drink</h1>
    <p>Fill out the following form to create your own drink combination, see nutritional information, and your order date</p>
</section>
    <div class="form-container">
        <form id="order-form">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="firstName" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
      
          <label for="fruit-1">Fruit 1:</label>
          <select id="fruit-select" name="fruit1" required>
          </select>
      
          <label for="fruit-2">Fruit 2:</label>
          <select id="fruit-select2" name="fruit2" required>
          </select>
      
          <label for="fruit-3">Fruit 3:</label>
          <select id="fruit-select3" name="fruit3" required>
          </select>
      
          <label for="special-instructions">Special Instructions:</label>
          <textarea id="special-instructions" name="special-instructions"></textarea>
      
          <button type="submit">Place Order</button>
        </form>
      
        <div id="order-output"></div>
        <div id="div1"></div>
        <br>
        <div class="drink-count"></div>

      </div>
    
    <footer>
      <div>@<span id="year-field"></span> | FINAL WEBSITE | <strong>Tyler Willes</strong> | Last Updated: <span id="last-update-field"></span></div>
