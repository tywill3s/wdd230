<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Table assignment demonstrating how to use a table on a webpage">
    <title>Table Assignment</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <table>
        <caption>Table 1: ACME Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4" scope="colgroup">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th scope="col"></th>
                <th scope="col">Basic</th>
                <th scope="col">Premium</th>
                <th scope="col">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td><img src="images/check.png" alt="check mark symbol" width="20px"></td>
                <td><img src="images/check.png" alt="check mark symbol" width="20px"></td>
                <td><img src="images/check.png" alt="check mark symbol" width="20px"></td>

            </tr>
            <tr>
                <td>Feature 2</td>
                <td><img src="images/x.png" alt="x symbol" width="20px"></td>
                <td><img src="images/check.png" alt="check mark symbol" width="20px"></td>
                <td><img src="images/check.png" alt="check mark symbol" width="20px"></td>

            </tr>
            <tr>
                <td>Feature 3</td>
                <td><img src="images/x.png" alt="x symbol" width="20px"></td>
                <td><img src="images/x.png" alt="x symbol" width="20px"></td>
                <td><img src="images/check.png" alt="check mark symbol" width="20px"></td>

            </tr>
        </tbody>
    </table>
</body>
</html>
